name: Test

on:
  push:
    branches: [main, Dev, develop]
  pull_request:
    branches: [main, Dev, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-test-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-test-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install -r requirements-dev.txt

      - name: Cache trained models
        uses: actions/cache@v4
        with:
          path: model_artifacts/
          key: ${{ runner.os }}-models-${{ hashFiles('src/features/**') }}

      - name: Run tests with coverage
        env:
          DATABASE_URL: "postgresql://test:test@localhost/test"
        run: |
          pytest -m "not integration" --cov=src --cov-report=xml --cov-report=term --cov-fail-under=0

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
